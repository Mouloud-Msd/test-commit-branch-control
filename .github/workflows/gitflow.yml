name: V√©rification des commits et branches

on:
  pull_request:
    branches:
      - "**" # V√©rifie toutes les branches quand un PR est cr√©√© ou mis √† jour
  push:
    branches:
      - "**" # V√©rifie toutes les branches

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: V√©rification des messages de commit
        id: check_commit
        run: |
          if git log --format=%B -n 1 | grep -qE "^(feat|fix|chore|docs|style|refactor|test|perf): .+"; then
            echo "‚úÖ Message de commit valide."
            echo "commit_ok=true" >> $GITHUB_ENV
          else
            echo "‚ùå Mauvais format de commit."
            echo "commit_ok=false" >> $GITHUB_ENV
          fi

      - name: V√©rification du nom de branche
        id: check_branch
        run: |
          BRANCH_NAME=$(echo "${{ github.head_ref }}")
          if echo "$BRANCH_NAME" | grep -qE "^(feat|fix|chore|docs|style|refactor|test|perf)/.+$"; then
            echo "‚úÖ Nom de branche valide."
            echo "branch_ok=true" >> $GITHUB_ENV
          else
            echo "‚ùå Mauvais format de branche."
            echo "branch_ok=false" >> $GITHUB_ENV
          fi

      - name: Ajouter un commentaire sur le PR si erreur
        if: env.commit_ok == 'false' || env.branch_ok == 'false'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, pull_request } = context.issue;
            if (!pull_request) {
              console.log("‚ùå Ce workflow ne s'ex√©cute pas dans le contexte d'un pull request.");
              return;
            }
            let message = "‚ö†Ô∏è **Probl√®mes d√©tect√©s :**\n";
            if (process.env.commit_ok == 'false') {
              message += "- ‚ùå Le message de commit ne suit pas la convention. Exemple attendu : `feat: ajout d'une nouvelle fonctionnalit√©`\n";
            }
            if (process.env.branch_ok == 'false') {
              message += "- ‚ùå Le nom de la branche ne suit pas la convention. Exemple attendu : `feat/nouvelle-fonctionnalite`\n";
            }
            message += "\nüìù **Veuillez respecter les r√®gles de nommage d√©finies dans le README.**";

            if (context.payload.pull_request) {
              github.issues.createComment({
                owner,
                repo,
                issue_number: context.payload.pull_request.number,
                body: message
              });
            }
